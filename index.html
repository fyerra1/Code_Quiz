<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="starter-panel">
      <h1>Welcome</h1>
      <p>This is a timed quiz. Each mistake will deduct 5s from counter</p>
      <button id="begin">Start Quiz</button>
    </section>
    <main class="main-panel hidden-panel">
      <secton class="question-container" id="question"></secton>
      <section class="option-container">
        <button class="option" id="op1">prompt()</button>
        <button class="option" id="op2">alert()</button>
        <button class="option" id="op3">show()</button>
        <button class="option" id="op4">confirm()</button>

        <div class="time">Time left 30s</div>
      </section>
    </main>
  
    <script src="./script.js"></script>
  </body>
</html>
